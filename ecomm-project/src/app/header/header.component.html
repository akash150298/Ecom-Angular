<nav class = "nav">
    <h1 class="header">
        <a routerLink ="/">  E-comm</a>
      </h1>
    <div *ngIf = "menuType==='default'" class="nav_search">
        <input type="text" placeholder="Search for the Products">
        <button>search</button>
    </div>
      <div [ngSwitch]="menuType">
        <ul *ngSwitchCase = "'default'">
            <li><a routerLink = "/">Home</a></li>
            <li><a routerLink ="/seller-auth">Seller</a></li>
            <li><a href = "#">Log-Out</a></li>
            <li><a href = "#">Cart(0)</a></li>
        </ul>
        <ul *ngSwitchCase = "'seller'">
            <li><a routerLink = "/">Home</a></li>
            <li><a routerLink ="/seller-add-product">Product List</a></li>
            <li><a (click)="logout()">Logout</a></li>
            <li><a href = "#">{{sellerName | titlecase}}</a></li>
        </ul>
      </div>
</nav>
